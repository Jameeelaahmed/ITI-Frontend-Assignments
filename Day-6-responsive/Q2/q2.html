<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container w-50" >
        <form unvalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="username" class="form-control box" onblur="validate()">
                <div class="alert alert-danger warn d-none m-2">your username must be more than 5 letters</div>
            </div>
            
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="mail" class="form-control">
            </div>
        </form>
    </div>
    
    <script src="../code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="../bootstrap-4.5.3-dist/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="q2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
  width: 130px;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
}
input[type=text]:focus {
  width: 100%;
}
</style>
</head>
<body>

<h2>Animated Search Form</h2>

<form>
  <input type="text" name="search" placeholder="Search..">
</form>

</body>
</html>

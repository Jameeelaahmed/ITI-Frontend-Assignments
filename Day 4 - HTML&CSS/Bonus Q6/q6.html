<!DOCTYPE html>
<html>
<head>
    <title>Smiley Face</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var isSad = false;

            drawSmiley();

            canvas.addEventListener('click', function() {
                isSad = !isSad;
                clearCanvas();
                if (isSad) {
                    drawSadFace();
                } else {
                    drawSmiley();
                }
            });

            function drawSmiley() {
                // Face
                context.beginPath();
                context.arc(200, 200, 100, 0, 2 * Math.PI);
                context.fillStyle = 'yellow';
                context.fill();
                context.lineWidth = 2;
                context.strokeStyle = 'black';
                context.stroke();
                context.closePath();

                // Eyes
                context.beginPath();
                context.arc(160, 170, 10, 0, 2 * Math.PI);
                context.arc(240, 170, 10, 0, 2 * Math.PI);
                context.fillStyle = 'black';
                context.fill();
                context.closePath();

                // Smile
                context.beginPath();
                context.arc(200, 220, 60, Math.PI * 0.25, Math.PI * 0.75);
                context.strokeStyle = 'black';
                context.lineWidth = 10;
                context.stroke();
                context.closePath();
            }

            function drawSadFace() {
                // Face
                context.beginPath();
                context.arc(200, 200, 100, 0, 2 * Math.PI);
                context.fillStyle = 'yellow';
                context.fill();
                context.lineWidth = 2;
                context.strokeStyle = 'black';
                context.stroke();
                context.closePath();

                // Eyes
                context.beginPath();
                context.arc(160, 170, 10, 0, 2 * Math.PI);
                context.arc(240, 170, 10, 0, 2 * Math.PI);
                context.fillStyle = 'black';
                context.fill();
                context.closePath();

                // Frown
                context.beginPath();
                context.arc(200, 250, 60, Math.PI * 0.75, Math.PI * 1.25);
                context.strokeStyle = 'black';
                context.lineWidth = 10;
                context.stroke();
                context.closePath();
            }

            function clearCanvas() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            }
        };
    </script>
</body>
</html>
